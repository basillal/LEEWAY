<lib-basic-report-lib
  [data]="tableData"
  [columns]="columns"
  [title]="'Employee Report'"
  [placeholderText]="'Employees'"
  [showActions]="true"
  [actionButtons]="actionButtons"
  [tableHeight]="'400px'"
  [enableExcelExport]="true"
  [pagination]="true"
  [filterColumns]="['department', 'location','id','salary','name','joiningDate','experience']"
  [itemsPerPage]="10"
  [filterSection]="true"
  [isSearchEnabled]="true"
  [themeColor]="'gray'"
  (actionClick)="handleAction($event)"
></lib-basic-report-lib>
