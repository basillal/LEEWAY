<ng-container *ngIf="leftmenu$ | async as leftmenu">

    <div class="layout" [ngClass]="{'full-screen-layout': isFullScreen}">
      <div class="left-menu" [ngClass]="{'hidden': toggle || isFullScreen}">
        <lib-left-menu-lib [leftMenuObject]="leftmenu"></lib-left-menu-lib>
      </div>
      <main class="main-content px-2 py-1" [style.background-color]="!showDefaultContent ? 'white' : '#F4F7FE'">
  <style>
    @media (max-width: 1375px) {
      .container {
        flex-direction: column !important;
      }
      .left-section {
        width: 100% !important;
      }
      .right-section {
        width: 100% !important;
      }
    }
  
    @media (max-width: 919px) {
      .container {
        flex-direction: column;
      }
      .left-section,
      .right-section {
        width: 100% !important;
      }
      .flex-row {
        flex-direction: column;
      }
      .flex-item {
        width: 100% !important;
        padding-left: 5px;
        padding-right: 5px;
        margin-top: 10px;
      }
    }
  </style>
