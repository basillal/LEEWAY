<bl-frame *ngIf="layoutStyle === 'grid'" [layoutStyle]="'grid'" [title]="'Custom Grid'" (createClicked)="openCreate()">
  <div grid-view-content class="p-4">Custom Themed Card</div>
</bl-frame>

<bl-frame *ngIf="layoutStyle === 'create'" [layoutStyle]="'modal'" [title]="'Create View'"
  (backClicked)="backToGrid()">
  <form create-view-content class="bg-red-500 p-4">
    <input type="text" placeholder="Enter your name..." class="border p-2 rounded" />
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
  </form>
</bl-frame>
