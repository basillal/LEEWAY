<form (ngSubmit)="onSubmit()" #inputForm="ngForm" class="bg-white">
    <div class="grid grid-cols-1 sm:grid-cols-4 gap-8">
      <div *ngFor="let input of inputConfig" [class]="input.wrapperClassName || 'col-span-2'">

        <label class="block text-xs font-semibold text-gray-700 mb-1">
          {{ input.label }}
        </label>
  
        <!-- Text / Number / Password Inputs -->
        <input
          *ngIf="input.type !== 'select' && input.type !== 'checkbox'"
          [type]="input.type"
          [(ngModel)]="formData[input.key]"
          [name]="input.key"
          [placeholder]="input.placeholder"
          [class]="input.className || ''"
          class=" border border-gray-300 text-xs p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 "
          required
        />
  
        <!-- Select Dropdown -->
        <select
          *ngIf="input.type === 'select'"
          [(ngModel)]="formData[input.key]"
          [name]="input.key"
          [class]="input.className || ''"
          class="w-full border border-gray-300 text-xs p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option disabled selected value="">Select {{ input.label }}</option>
          <option *ngFor="let option of input.options" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
  
        <!-- Checkbox -->
        <div *ngIf="input.type === 'checkbox'" class="flex items-center">
          <input
            type="checkbox"
            [(ngModel)]="formData[input.key]"
            [name]="input.key"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
          />
          <label class="ml-2 block text-xs text-gray-700">{{ input.label }}</label>
        </div>
      </div>
    </div>
  
    <!-- Submit Button -->
    <div class="flex justify-end mt-6">
      <button
        type="submit"
        class="bg-blue-800 text-white text-xs font-medium px-6 py-2 rounded hover:bg-blue-900 transition"
      >
        Submit
      </button>
    </div>
  </form>
