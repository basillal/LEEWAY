<div class="min-h-screen py-8 px-2 bg-white">
  <!-- Title -->
<h1 class="text-xl font-semibold text-blue-800 border-l-4 border-blue-600 pl-3 ml-1 mt-2 mb- dark:text-blue-500">
  {{ title }}
</h1>

  <!-- Grid View Section -->
  <div class="w-full px-4 mx-auto max-h-[800px] overflow-y-auto" *ngIf="!isCreateView">
    <div class="flex justify-between items-center mb-2">
      <div></div> <!-- Can be used for a search/filter bar later -->
      <button
        id="add"
        (click)="openCreateView()"
        class="flex items-center justify-center bg-teal-600 text-white w-12 h-12 rounded-full shadow-lg hover:bg-teal-700 hover:scale-110 transition-transform duration-300 ease-in-out"
      >
        <i class="fa-solid fa-circle-plus text-2xl"></i>
      </button>
    </div>

    <!-- Grid Content Slot -->
    <div class="bg-white p-4 border-1 rounded-2xl ">
      <ng-content select="[gridViewContent]"></ng-content>
    </div>
  </div>

   <div class="w-full px-4 mx-auto max-h-[800px] overflow-y-auto mt-10" *ngIf="isCreateView">
    <div class="bg-white p-8 rounded-lg border border-gray-300 shadow-xl">
      <div class="flex justify-between items-center mb-6">
        <span class="text-xl font-semibold text-gray-900">Heading</span>
        <button 
          (click)="closeCreateView()" 
          class="text-gray-500 hover:text-gray-700 focus:outline-none"
          aria-label="Close Create View">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
  
      <!-- Create View Content -->
      <div class="space-y-6">
        <ng-content select="[createViewContent]"></ng-content>
      </div>
    </div>
  </div>
  
</div>
