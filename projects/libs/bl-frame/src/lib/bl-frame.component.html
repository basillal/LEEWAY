<div
  class="min-h-screen"
  [ngClass]="{
    'p-4': layoutStyle === 'grid' || layoutStyle === 'small',
    'p-8': layoutStyle === 'create',
    'p-0': layoutStyle === 'modal' || layoutStyle === 'tabbed'
  }"
  [ngStyle]="{ backgroundColor: themeColor }"
>
  <!-- Grid Layout -->
  <ng-container *ngIf="layoutStyle === 'grid'">
    <div class="w-full max-w-7xl mx-auto overflow-y-auto" [ngStyle]="{ maxHeight: containerHeight }">
      <h1 class="text-3xl font-extrabold mb-6 tracking-tight" [ngStyle]="{ color: themeTextColor, borderLeft: '4px solid ' + themeAccentColor }">
        {{ title }}
      </h1>
      <div class="flex justify-end mb-4">
        <button (click)="openCreateView()" class="bg-teal-600 text-white w-12 h-12 rounded-full shadow-md hover:scale-110 transition-all duration-300">
          <i class="fa-solid fa-circle-plus text-2xl"></i>
        </button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6 rounded-2xl shadow bg-white">
        <ng-content select="[gridViewContent]"></ng-content>
      </div>
    </div>
  </ng-container>

  <!-- Small Layout -->
  <ng-container *ngIf="layoutStyle === 'small'">
    <div class="w-full max-w-3xl mx-auto overflow-y-auto" [ngStyle]="{ maxHeight: containerHeight }">
      <h2 class="text-2xl font-semibold mb-4" [ngStyle]="{ color: themeTextColor }">{{ title }}</h2>
      <div class="flex justify-end mb-4">
        <button (click)="openCreateView()" class="bg-teal-600 text-white w-10 h-10 rounded-full shadow hover:scale-105 transition-all">
          <i class="fa-solid fa-circle-plus text-xl"></i>
        </button>
      </div>
      <div class="p-4 rounded-xl shadow bg-white">
        <ng-content select="[gridViewContent]"></ng-content>
      </div>
    </div>
  </ng-container>

  <!-- Create Layout -->
  <ng-container *ngIf="layoutStyle === 'create'">
    <div class="w-full max-w-4xl mx-auto overflow-y-auto" [ngStyle]="{ maxHeight: containerHeight }">
      <div class="p-8 rounded-xl shadow-xl bg-white space-y-6">
        <div class="flex justify-between items-center">
          <span class="text-2xl font-bold text-gray-900">Create New</span>
          <button (click)="closeCreateView()" class="text-gray-500 hover:text-gray-700">
            <i class="fa-solid fa-xmark text-xl"></i>
          </button>
        </div>
        <ng-content select="[createViewContent]"></ng-content>
      </div>
    </div>
  </ng-container>

  <!-- Modal Layout -->
  <ng-container *ngIf="layoutStyle === 'modal'">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
      <div class="w-full max-w-lg bg-white rounded-lg shadow-xl overflow-y-auto" [ngStyle]="{ maxHeight: '90vh' }">
        <div class="p-6 space-y-4">
          <div class="flex justify-between items-center">
            <span class="text-xl font-bold text-gray-900">{{ title }}</span>
            <button (click)="closeCreateView()" class="text-gray-500 hover:text-gray-700">
              <i class="fa-solid fa-xmark text-lg"></i>
            </button>
          </div>
          <ng-content select="[createViewContent]"></ng-content>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Tabbed Layout -->
  <ng-container *ngIf="layoutStyle === 'tabbed'">
    <div class="w-full max-w-6xl mx-auto p-6 bg-white rounded-xl shadow-lg">
      <div class="mb-4">
        <h2 class="text-3xl font-bold mb-4" [ngStyle]="{ color: themeTextColor }">{{ title }}</h2>
        <div class="flex space-x-4 border-b border-gray-200">
          <button
            *ngFor="let tab of tabs"
            class="flex items-center gap-2 px-4 py-2 text-sm font-medium border-b-2 transition-all"
            [ngClass]="{
              'border-emerald-600 text-emerald-700 font-semibold': tab === activeTab,
              'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300': tab !== activeTab
            }"
            (click)="setActiveTab(tab)"
          >
            <i class="fa-solid fa-circle-dot text-xs" *ngIf="tab === activeTab"></i>
            {{ tab }}
          </button>
        </div>
      </div>
      <div class="p-4 space-y-4 max-h-[70vh] overflow-y-auto">
        <ng-content select="[tabViewContent]"></ng-content>
      </div>
    </div>
  </ng-container>

  <!-- Sidebar Layout -->
  <ng-container *ngIf="layoutStyle === 'sidebar'">
    <div class="flex min-h-screen bg-white shadow-xl rounded-xl overflow-hidden">
      <aside class="w-64 bg-gray-100 border-r">
        <div class="p-4 font-semibold text-gray-700 text-lg">Menu</div>
        <ul class="p-2 space-y-2">
          <li *ngFor="let tab of tabs" 
              (click)="setActiveTab(tab)"
              [ngClass]="{ 'bg-blue-100 text-blue-700': tab === activeTab }"
              class="p-2 cursor-pointer hover:bg-gray-200 rounded transition">
            {{ tab }}
          </li>
        </ul>
      </aside>
      <main class="flex-1 p-6" [ngStyle]="{ backgroundColor: themeColor }">
        <h2 class="text-xl font-semibold mb-4" [ngStyle]="{ color: themeTextColor }">{{ title }}</h2>
        <ng-content select="[tabViewContent]"></ng-content>
      </main>
    </div>
  </ng-container>

  <!-- Card Stack Layout -->
  <ng-container *ngIf="layoutStyle === 'card-stack'">
    <div class="max-w-4xl mx-auto space-y-6 p-6">
      <h1 class="text-2xl font-bold" [ngStyle]="{ color: themeTextColor }">{{ title }}</h1>
      <ng-content select="[gridViewContent]"></ng-content>
    </div>
  </ng-container>

  <!-- Step Wizard Layout -->
  <ng-container *ngIf="layoutStyle === 'wizard'">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow">
      <div class="flex items-center justify-between mb-6">
        <div *ngFor="let step of wizardSteps; let i = index" class="flex-1 text-center">
          <div 
            class="w-8 h-8 mx-auto mb-1 rounded-full flex items-center justify-center border-2"
            [ngClass]="{
              'bg-blue-600 text-white border-blue-600': i === currentStepIndex,
              'border-gray-300 text-gray-500': i !== currentStepIndex
            }">
            {{ i + 1 }}
          </div>
          <span class="text-xs">{{ step }}</span>
        </div>
      </div>
      <div>
        <ng-content select="[wizardStepContent]"></ng-content>
      </div>
    </div>
  </ng-container>
</div>
