<bl-frame *ngIf="layoutStyle === 'grid'" [layoutStyle]="'grid'" [title]="'Custom Grid'" (createClicked)="openCreate()">
  <div grid-view-content class="p-6 grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <!-- Card -->
    <div class="bg-white rounded-xl shadow-md p-6 flex flex-col items-center justify-center text-center hover:shadow-xl transition-shadow duration-300 ease-in-out transform hover:-translate-y-1">
      <span class="font-semibold text-xl text-gray-800">Custom Themed Card</span>
      <span class="text-gray-500 text-sm mt-3">Explore your creative options</span>
      <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors duration-200">
        View Details
      </button>
    </div>
  </div>
</bl-frame>

<!-- ✍️ Create View -->
<bl-frame *ngIf="layoutStyle === 'create'" [layoutStyle]="'modal'" [title]="'Create New Item'" (backClicked)="backToGrid()">
  <form create-view-content class="bg-white p-8 rounded-2xl shadow-lg space-y-6 max-w-lg mx-auto" #createForm="ngForm" (ngSubmit)="submitForm()">
    <!-- Name Input -->
    <div>
      <label for="name" class="block mb-2 font-medium text-gray-700">Name</label>
      <input
        id="name"
        type="text"
        placeholder="Enter your name..."
        [(ngModel)]="name"
        name="name"
        required
        minlength="3"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
        [class.border-red-500]="nameInput.invalid && nameInput.touched"
        #nameInput="ngModel"
      />
      <p *ngIf="nameInput.invalid && nameInput.touched" class="text-red-500 text-sm mt-1">
        Name must be at least 3 characters long.
      </p>
    </div>

    <!-- Description Input -->
    <div>
      <label for="description" class="block mb-2 font-medium text-gray-700">Description</label>
      <textarea
        id="description"
        placeholder="Enter description..."
        [(ngModel)]="description"
        name="description"
        class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200 resize-y"
        rows="4"
      ></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3">
      <button
        type="button"
        (click)="backToGrid()"
        class="px-5 py-2 rounded-lg border border-gray-300 text-gray-700 hover:bg-gray-100 transition-colors duration-200"
      >
        Cancel
      </button>
      <button
        type="submit"
        [disabled]="createForm.invalid"
        class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition-colors duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed"
      >
        Submit
      </button>
    </div>
  </form>
</bl-frame>
