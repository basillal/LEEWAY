<!-- 🌐 Grid View -->
<bl-frame
  *ngIf="layoutStyle === 'grid'"
  [layoutStyle]="'grid'"
  [title]="'Custom Grid'"
  (createClicked)="openCreate()"
>
  <div grid-view-content class="p-4 grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
    <!-- Example Card 1 -->
    <div
      class="bg-white rounded-lg shadow-md p-5 flex flex-col items-center justify-center text-center hover:shadow-xl transition-shadow duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-500 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M3 7h18M3 12h18M3 17h18" />
      </svg>
      <span class="font-semibold text-lg">Custom Themed Card</span>
      <span class="text-gray-500 text-sm mt-1">Additional info here</span>
    </div>

    <!-- Example Card 2 -->
    <div
      class="bg-white rounded-lg shadow-md p-5 flex flex-col items-center justify-center text-center hover:shadow-xl transition-shadow duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-green-500 mb-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M5 13l4 4L19 7" />
      </svg>
      <span class="font-semibold text-lg">Verified Card</span>
      <span class="text-gray-500 text-sm mt-1">Status info</span>
    </div>
  </div>
</bl-frame>

<!-- ✍️ Create View -->
<bl-frame
  *ngIf="layoutStyle === 'create'"
  [layoutStyle]="'modal'"
  [title]="'Create View'"
  (backClicked)="backToGrid()"
>
  <form create-view-content class="bg-white p-6 rounded-xl shadow-lg space-y-5">
    <!-- Name Input -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Name</label>
      <input
        type="text"
        placeholder="Enter your name..."
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <!-- Email Input -->
    <div>
      <label class="block mb-1 font-medium text-gray-700">Email</label>
      <input
        type="email"
        placeholder="Enter your email..."
        class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
      />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-3">
      <button
        type="button"
        (click)="backToGrid()"
        class="px-5 py-2 rounded-lg border border-gray-300 hover:bg-gray-100 transition"
      >
        Cancel
      </button>
      <button
        type="submit"
        class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 flex items-center space-x-2 transition"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v16m8-8H4" />
        </svg>
        <span>Submit</span>
      </button>
    </div>
  </form>
</bl-frame>
